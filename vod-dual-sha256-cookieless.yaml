edgeSslCertificates:
- projects/my-media-project/locations/global/certificates/my-cert
logConfig:
  enable: true
  sampleRate: 1.0
name: projects/my-media-project/locations/global/edgeCacheServices/dual-sha256-cookieless
requireTls: true
routing:
  hostRules:
  - hosts:
    - vod.cdntest.in
    pathMatcher: path-matcher-0
  pathMatchers:
  - name: path-matcher-0
    routeRules:
    - description: DualTokenPOC
      headerAction:
        responseHeadersToAdd:
        - headerName: version
          headerValue: '5'
        - headerName: x-cache-status
          headerValue: '{cdn_cache_status}'
        - headerName: x-client-city
          headerValue: '{client_city}'
      matchRules:
      - pathTemplateMatch: /**/manifest.m3u8
      origin: projects/12345678912/locations/global/edgeCacheOrigins/steel-origin
      priority: 1
      routeAction:
        cdnPolicy:
          addSignatures:
            actions:
            - GENERATE_TOKEN_HLS_COOKIELESS
            copiedParameters:
            - PathGlobs
            - URLPrefix
            keyset: mylongsecret
            tokenQueryParameter: hdntl
            tokenTtl: 86400s
          cacheMode: CACHE_ALL_STATIC
          signedRequestKeyset: shortnew
          signedRequestMaximumExpirationTtl: 86400s
          signedRequestMode: REQUIRE_TOKENS
          signedTokenOptions:
            allowedSignatureAlgorithms:
            - HMAC_SHA_256
            - ED25519
            - HMAC_SHA1
            tokenQueryParameter: hdnts
        corsPolicy:
          allowHeaders:
          - '*'
          allowMethods:
          - '*'
          allowOrigins:
          - '*'
          exposeHeaders:
          - '*'
          maxAge: 600s
    - description: ChildPlayList
      matchRules:
      - pathTemplateMatch: /**.m3u8
      origin: projects/12345678912/locations/global/edgeCacheOrigins/steel-origin
      priority: 2
      routeAction:
        cdnPolicy:
          addSignatures:
            actions:
            - PROPAGATE_TOKEN_HLS_COOKIELESS
            tokenQueryParameter: hdntl
          signedRequestMode: REQUIRE_TOKENS
          cacheMode: CACHE_ALL_STATIC
          signedRequestKeyset: mylongsecret
          signedTokenOptions:
            tokenQueryParameter: hdntl
        corsPolicy:
          allowHeaders:
          - '*'
          allowMethods:
          - '*'
          allowOrigins:
          - '*'
          exposeHeaders:
          - '*'
          maxAge: 600s
    - description: tschunks
      matchRules:
      - pathTemplateMatch: /**.ts
      origin: projects/12345678912/locations/global/edgeCacheOrigins/steel-origin
      priority: 3
      routeAction:
        cdnPolicy:
          cacheMode: CACHE_ALL_STATIC
          signedRequestKeyset: mylongsecret
          signedRequestMode: REQUIRE_TOKENS
          signedTokenOptions:
            tokenQueryParameter: hdntl
        corsPolicy:
          allowHeaders:
          - '*'
          allowMethods:
          - '*'
          allowOrigins:
          - '*'
          exposeHeaders:
          - '*'
          maxAge: 600s
